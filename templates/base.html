{% load static %}
<!DOCTYPE html>
<html lang="pt">

<head>
    {% include 'partials/_head.html'%}
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <!-- Navigator -->
    {% include 'partials/_nav.html'%}

    <!-- Page Content -->
    <div class="container-fluid">
        <div class="row justify-content-center">    
            <!-- Div 100%-->
            <div class="col-md-11">

              <!-- Content -->
              {% block content %}{% endblock %}

                <!-- Input -->
                <div class="row">
                    <div class="col-md-6">
                        {% block input %}{% endblock %}
                    </div>
                    
                    <!-- Output-->
                    <div class="col-md-6">
                        {% block output %}{% endblock %}
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        {% block buttons %}{% endblock%}
                    </div>
                </div>

            </div>
        
        <!-- Footer -->
        {% include 'partials/_footer.html' %}
        </div>
    </div>
    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'vendor/jquery/jquery.slim.min.js'%}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
    <script src="{% static 'vendor/darkmode/js/dark-mode-switch.min.js'%}"></script>
    <script src="{% static 'vendor/clipboardjs/dist/clipboard.min.js'%}"></script>
    <script src="{% static 'vendor/hireki/customjs.js'%}"></script>
</body>

</html>

{% extends 'base.html' %}

{% block content %}
<div class="card bg-dark">
    Emoji Natal
    <div class="card-body">
    
        {% for x in christmas  %}
            <button type="button" class="btn btn-outline-info" data-toggle="popover" data-clipboard-text="{{ x }}" data-content="Copiado!">{{ x }}</button>
        {% endfor %}
    </div>
    
    Faces
    <div class="card-body">
        {% for x in faces  %}
            <button type="button" class="btn btn-outline-info" data-toggle="popover" data-clipboard-text="{{ x }}" data-content="Copiado!">{{ x }}</button>
        {% endfor %} 
    </div>

</div>
{% endblock %}
